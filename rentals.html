<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Philadelphia Rentals</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <!--link href='https://raw.githubusercontent.com/seiyria/bootstrap-slider/master/dist/css/bootstrap-slider.css' rel='stylesheet' /-->

    <!-- CSS Imports -->
    <link rel="stylesheet" href="rentals1.css" />

</head>
<body>
    <div id='map'></div>

    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <h2>Illegal Rental Relative Risk Score</h2>
            <label id='score'></label>
            <input id='slider1' type='range' min='0' max='100' step='1' value='0' />
            <div id='legend' class='legend'>
                <div class='bar'></div>
                <div><span class="right">100%</span><span class="left">1%</span></div>
                <hr style="height:5px; visibility:hidden;" />
            </div>
        </div>

<!-- Time Slider -->
      <div class='map-overlay-inner2'>
        <div class='session' id='sliderbar'>
          <h2>Last Inspection Year:</h2><h3>(Selects all units prior to selected date)</h3>
          Year: <label id='idyear'>2018</label>
          <input id='slider2' class='row' type='range' min='2005' max='2018' step='1' value='2018' />
          Month: <label id='idmonth'>12</label>
          <input id='slider3' class='row' type='range' min='1' max='12' step='1' value='12' />
        </div>

            <div><span class="right">12-2018</span><span class="left">01-2005</span></div>
            <hr style="height:5px; visibility:hidden;" /-->

    </div>
  </div>

</body>
</html>
